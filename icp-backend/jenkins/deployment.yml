apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: jenkins:latest
          env:
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false
          ports:
            - name: http-port
              containerPort: 8080
            - name: jnlp-port
              containerPort: 50000
      #     volumeMounts:
      #       - name: jenkins-pv-volume
      #         mountPath: /var/jenkins_home
      # volumes:
      #   - name: jenkins-pv-volume
      #     persistanceVolumeClaim:
      #       claimName: jenkins-pv-volume
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30012
  selector:
    app: jenkins
