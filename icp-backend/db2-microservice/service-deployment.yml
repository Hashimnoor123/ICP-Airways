apiVersion: extensions/v1beta1
kind: Deployment
metadata:
 name: db2svc 
spec:
 replicas: 1
 template:
   metadata:
     name: db2svc
     labels:
       app: db2svc
   spec:
     containers:
       - name: db2svcluster
         image: "db2:latest"
         imagePullPolicy: Never
         env:
            - name: DB2INST1_PASSWORD
              value: db2inst1-pwd
            - name: LICENSE
              value: accept
        #  volumeMounts:
        #   - name: db2-storage
        #     mountPath: /home/db2inst1/
         ports:
          - containerPort: 50000
     volumes:
      - name: db2-storage
        persistentVolumeClaim:
          claimName: db2-pv-claim
---
apiVersion: v1
kind: Service
metadata:
 name: db2svc 
 labels:
   app: db2svc
spec:
 type: NodePort
 selector:
   app: db2svc
 ports:
  - protocol: TCP
    name: db2svc
    port: 50000
    targetPort: 50000
    nodePort: 30086

